   HTML, CSS 등 1도 관심없지만 웹개발자, 디자이너 분들 존경합니다. 이 블로그는 내가 알고싶은것 내가 알아냈지만 언제든지 보면서 오지게 뽕 땡길 수 있는 것만 올립니다.

  # Icons
  rss: false
  email_address: "random_lee@naver.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "100006514745048"
  flickr:
  gitlab:
  github: "RandomlyChristen"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "randomlychristen-github-io"
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
